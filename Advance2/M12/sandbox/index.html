<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <button class="button">Event Handler</button>
  </body>
  <script>
    let button = document.querySelector(".button");

    });
    button.addEventListener("click", () => {
      console.log("Second Hello World");
    });
