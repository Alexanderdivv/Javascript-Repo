<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .relative {
        position: fixed;
        border: 3px solid steelblue;
        left: 0;
        height: 30px;
        width: 300px;
        background-color: rgb(58, 151, 233);
      }
      .absolute {
        position: relative;
        border: 3px solid red;
        left: 200px;
        height: 300px;
        background-color: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <p class="relative">navigation</p>
    <p class="absolute">Contoh absolute Position</p>
  </body>
</html>
