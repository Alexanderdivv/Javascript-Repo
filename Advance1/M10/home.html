<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
        text-align: center;
      }

      td {
        height: 70px;
        vertical-align: top;
      }

      tr:hover {
        background-color: aquamarine;
        color: rebeccapurple;
      }

      tr:nth-child(even) {
        background-color: bisque;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:wght@500&display=swap&effect=anaglyph"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="font-effect-anaglyph">Table barang impian</h1>
    <table>
      <tr>
        <th rowspan="2">No</th>
        <th rowspan="2">Item</th>
        <th colspan="2">Color</th>
      </tr>

      <tr>
        <th>Main Color</th>
        <th>Secondary Color</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Gaming Keyboard</td>
        <td>Black</td>
        <td>White</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Gaming Chair</td>
        <td>Brown</td>
        <td>Orange</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Gaming Mouse</td>
        <td>Brown</td>
        <td>Orange</td>
      </tr>

      <tr>
        <td>4</td>
        <td>Gaming Speaker</td>
        <td>Brown</td>
        <td>Orange</td>
      </tr>
    </table>
  </body>
</html>
