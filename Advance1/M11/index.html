<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Nomor</th>
        <th rowspan="2">Nama</th>
        <th colspan="2">Warna</th>
      </tr>
      <tr>
        <th>Main</th>
        <th>Secondary</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Gitar</td>
        <td>Merah</td>
        <td>Putih</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Bantal</td>
        <td>Putih</td>
        <td>Merah</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Motor</td>
        <td>Hitam</td>
        <td>Abu-abu</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Mobil</td>
        <td colspan="2">Hitam</td>
      </tr>
    </table>
  </body>
</html>
