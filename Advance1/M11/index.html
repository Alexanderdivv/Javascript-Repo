<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Nomor</th>
        <th rowspan="2">Nama</th>
        <th colspan="2">Warna</th>
      </tr>
      <tr>
        <td>Main color</td>
        <td>Secondary color</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Gitar</td>
        <td>Merah</td>
        <td>Jingga</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bantal</td>
        <td>Putih</td>
        <td>Hitam</td>
      </tr>
    </table>
  </body>
</html>
