<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 100%;
        height: 300px;
      }
      td {
        vertical-align: bottom;
        padding: 10px;
      }
      .header {
        vertical-align: top;
      }
      th {
        background-color: beige;
        color: red;
      }
      tr:hover {
        background-color: aqua;
      }
      tr:nth-child(even) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Nomor</th>
        <th rowspan="2">Nama</th>
        <th colspan="2">Warna</th>
      </tr>
      <tr>
        <th class="header">Main color</th>
        <th class="header">Secondary color</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Gitar</td>
        <td>Merah</td>
        <td>Jingga</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bantal</td>
        <td>Putih</td>
        <td>Hitam</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bantal</td>
        <td>Putih</td>
        <td>Hitam</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Bantal</td>
        <td>Putih</td>
        <td>Hitam</td>
      </tr>
    </table>
  </body>
</html>
