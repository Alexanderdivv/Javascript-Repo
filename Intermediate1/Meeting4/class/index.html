<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan</title>
  </head>
  <body></body>

  <script>
    //   Santi mendapat nilai 52
    score = 52;

    if (score > 79) {
      document.write("A");
    } else if (score > 64) {
      document.write("B");
    } else if (score > 54) {
      document.write("C");
    } else if (score > 49) {
      document.write("D");
    } else {
      document.write("E");
    }
  </script>
</html>
