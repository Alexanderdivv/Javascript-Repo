<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">No</th>
        <th rowspan="2">Items</th>
        <th colspan="2">Color</th>
      </tr>
      <tr>
        <td>Main Color</td>
        <td>Secondary Color</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Gaming Keyboard</td>
        <td>Black</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Gaming Chair</td>
        <td>White</td>
        <td>Black</td>
      </tr>
    </table>
  </body>
</html>
