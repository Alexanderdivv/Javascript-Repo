<html>
    <head>
        <title>Learn For Loop</title>
    </head>
    <body>
        <b>10 Natural number sequence<br></b>
        <script>
            for (let i = 0; i < 10; i++) {
                document.write(i);
                document.write("<br>")
            }
        </script>
    </body>
</html>
