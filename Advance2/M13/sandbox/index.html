<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Closable Item</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1
      style="
        background-color: red;
        display: block;
        margin: 0 auto;
        text-align: center;
        width: fit-content;
        box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.5);
        color: rgb(122, 232, blue);
      "
    >
      test
    </h1>

    <div class="container">
      <div class="item">
        <img
          src="assets/elon-musk.jpg"
          alt="Elon Musk"
          width="90px"
          height="auto
            "
        />
        <h5 class="name">Elon Musk</h5>
        <p class="company">CEO of Tesla</p>
        <a class="close">x</a>
      </div>

      <div class="item">
        <img
          src="assets/jeff-bezos.jpg"
          alt="Jeff Bezos"
          width="90px"
          height="auto
            "
        />
        <h5 class="name">Jeff Bezos</h5>
        <p class="company">CEO of Amazon</p>
        <a href="" class="close">x</a>
      </div>
      <div class="item">
        <img
          src="assets/mark-zuckerberg.jpg"
          alt="Mark Zuckerberg"
          width="90px"
          height="auto
            "
        />
        <h5 class="name">Mark Zuckerberg</h5>
        <p class="company">CEO of Facebook</p>
        <a href="" class="close">x</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
