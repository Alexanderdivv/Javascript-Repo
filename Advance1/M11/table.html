<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      th {
        padding: 10px;
        background-color: blanchedalmond;
      }
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td {
        text-align: left;
        vertical-align: top;
      }

      td:hover {
        background-color: brown;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No</th>
        <th>Merk</th>
        <th>Price AVG</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Adidas</td>
        <td rowspan="2">$50</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Reebok</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Nike</td>
        <td>$150</td>
      </tr>

      <tr>
        <td>4</td>
        <td>Under Armour</td>
        <td>$125</td>
      </tr>

      <tr>
        <td colspan="2">Total</td>
        <td>$375</td>
      </tr>
    </table>
  </body>
</html>
