<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <section id="jumbotron">
        <div class="jumbotron">
          <div class="jumbotron-title">
            Looking for a comfy and affordable hotels ?

        </div>
      </section>
    </header>

      <div class="main-text">

      </div>
      <div class="hotels-container">
        <div class="hotel">
          <img
            class="hotel-img"
            src="assets/hotel1.png"
            alt=""
            width="150px"
            height="140px"
          />
          <h4 class="hotel-text">Nusa Dua, Bali</h4>
        </div>
        <div class="hotel">
          <img
            class="hotel-img"
            src="assets/hotel2.jpg"

            width="150px"
            height="140px"
          />

        <div class="hotel">

            height="140px"
          />
          <h4 class="hotel-text">Nusa Dua, Bali</h4>
        </div>
        <div class="hotel">
          <img
            class="hotel-img"
            src="assets/hotel4.jpg"
            alt=""
            width="150px"
            height="140px"
          />
          <h4 class="hotel-text">Nusa Dua, Bali</h4>
        </div>
        <div class="hotel">
          <img
            class="hotel-img"
            src="assets/hotel5.jpg"
            alt=""
            width="150px"
            height="140px"
          />
          <h4 class="hotel-text">Nusa Dua, Bali</h4>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer">
        <h3 class="info-top">Wakiki</h3>
        <div class="social-media">
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <p class="info-center">

        </p>
