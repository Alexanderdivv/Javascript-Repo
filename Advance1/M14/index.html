<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan Google Font</title>

    <!-- link baru -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Delicious+Handrawn&family=Roboto+Mono:wght@200&display=swap&effect=anaglyph|fire-animation"
      rel="stylesheet"
    />

    <style>
      h1 {
        /* font shorthand */
        font: italic small-caps 200 30px "Roboto Mono", monospace;
      }
      p {
        font-family: "Delicious Handrawn", cursive;
        font-weight: 700;
        font-variant: small-caps;
      }

      .value {
        font-family: "Roboto Mono", monospace;
      }
    </style>
  </head>
  <body>
    <h1 class="font-effect-anaglyph">Hari Kamis ini</h1>
    <h2 class="font-effect-fire-animation">Besok hari Jumat</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim molestias
      ad, accusantium culpa iste vel distinctio harum et autem, veniam numquam?
      Iste culpa cupiditate asperiores dolorem quibusdam eos blanditiis
      officiis.
    </p>
  </body>
</html>
