<html>
    <head>
        <title>Learn Coding With Timedoor</title>
        <style>
            div{
                padding-top: 110px;
                text-align: center;
            }
            button{
                background-color: red;
                color: white;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <h1 id="greeting">
                Hello
            </h1>
            <h2>Let's Change the Color
            </h2>
            <button>Click Me</button>
            <h2 id="colorC">
                
            </h2>
        </div>
    </body>
    <script>
        //Initializing variables
        const button = document.querySelector('button')
        const body = document.querySelector('body')

        var name =prompt('What is your name?')

        //Print variable value in HTML body
        document.getElementById("greeting").innerHTML = "Hello " + name + " !"

        var colors = ['red', 'green', 'blue', 'yellow', 'pink' ,'purple', 'violet']
        // body.style.backgroundColor = colors[3]
        // document.getElementById('colorC').innerHTML = "This is " + colors[3]
        changeColor()

        function changeColor(){
            //choose random number from array colors
            var colorIndex = parseInt(Math.random()*colors.length)

            //set Background to color index
            body.style.backgroundColor = colors[colorIndex]

            // var warna = changeColor()
            document.getElementById('colorC').innerHTML = "This is " + colors[colorIndex]
        }
        //call the function when button clicked
        button.addEventListener('click', changeColor)
        
</script>
</html>
