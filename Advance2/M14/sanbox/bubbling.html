<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="../../M13/sandbox/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img
          src="../../M13/sandbox/assets/elon-musk.jpg"
          alt="Elon"
          width="90px"
        />
        <h5 class="name">Elon</h5>
        <a href="" class="close">x</a>
      </div>
      <div class="item">
        <img
          src="../../M13/sandbox/assets/jeff-bezos.jpg"
          alt="Elon"
          width="90px"
        />
        <h5 class="name">Jeff</h5>
        <a href="" class="close">x</a>
      </div>
      <div class="item">
        <img
          src="../../M13/sandbox/assets/mark-zuckerberg.jpg"
          alt="Elon"
          width="90px"
        />
        <h5 class="name">Mark</h5>
        <a href="" class="close">x</a>
      </div>
    </div>
  </body>
  <script>
    var close = document.querySelectorAll(".close");
    for (let i = 0; i < close.length; i++) {
      close[i].addEventListener("click", function (e) {
        e.target.parentElement.style.display = "none";
        e.preventDefault();
        e.stopPropagation();
      });
    }

    var item = document.querySelectorAll(".item");
    for (let i = 0; i < item.length; i++) {
      item[i].addEventListener("click", function (e) {
        alert("item " + i + "clicked");
      });
    }
  </script>
</html>
