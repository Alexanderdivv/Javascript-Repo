<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      a:link {
        color: blue;
      }
      a:visited {
        color: red;
      }
      input[type="number"]:placeholder-shown {
        background-color: rgb(0, 255, 26);
      }
      input:enabled {
        background-color: white;
      }
      input:disabled {
        background-color: coral;
      }
      label:hover {
        background-color: yellow;
      }
      input[type="submit"]:active {
        background-color: rgb(0, 255, 26);
      }
      input:focus {
        background-color: rgb(0, 251, 255);
      }
      * {
        color: black;
      }
      :not(label) {
        color: rgb(133, 107, 107);
      }
    </style>
  </head>
  <body>
    <h2>Facebook atau Instagram</h2>
    <a href="https://www.facebook.com/" target="blank">Kunjungi Facebook</a
    ><br />
    <a href="https://www.instagram.com/" target="blank">Kunjungi Instagram</a>
    <br />
    <a href="https://www.wikipedia.com/" target="blank">Kunjungi wikipedia</a>

    <br />
    <hr />

    <label for="text">Mana yang lebih sering kamu gunakan?</label>
    <input type="text" id="text" /><br />
    <label for="number">Berapa banyak akun yang kamu miliki?</label>
    <input type="number" id="number" placeholder="Jumlah" /><br />
    <label for="">Jelaskan caramu agar tidak berlebihan memainkannya!</label
    ><br />
    <input type="text" disabled /><br /><br />
    <input type="submit" value="Submit" />
  </body>
</html>
