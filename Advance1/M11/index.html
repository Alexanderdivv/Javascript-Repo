<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table,
      th,
      td,
      tr {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- tr pertama atau baris ke-1 -->
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Ukuran</th>
      </tr>
      <!-- tr kedua atau baris ke-2 -->
      <tr>
        <td>1</td>
        <td>Neptunus</td>
        <td rowspan="2">Besar</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bumi</td>
      </tr>
      <tr>
        <td colspan="2">Jumlah</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
